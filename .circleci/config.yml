version: 2.1

orbs:
  node: circleci/node@4.1.0

executors:
  docker-publisher:
    environment:
      IMAGE_NAME: geocollections/geocase-ui
    docker:
      - image: circleci/buildpack-deps:stretch

jobs:
  build_docker_image:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Setup Docker image tag
          command: echo "export TAG=0.1.$CIRLCE_SHA1" >> $BASH_ENV
      - run:
          name: Build Docker image
          command: |
            docker build -t $IMAGE_NAME:$TAG .
      - run:
          name: Archive Docker image
          command: docker save -o image.tar $IMAGE_NAME:$TAG
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar

  publish_docker_image:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: Load archive Docker image
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: Setup Docker image tag
          command: echo "export TAG=0.1.$CIRLCE_SHA1" >> $BASH_ENV
      - run:
          name: Publish Docker image to Docker Hub
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            docker push $IMAGE_NAME:$TAG

workflows:
  build-master:
    jobs:
      - build_docker_image:
          filters:
            branches:
              only: master
      - publish_docker_image:
          requires:
            - build_docker_image
          filters:
            branches:
              only: master

